  <header>

    <nav id="nav">

  <main>
    <form id="inputJournal">
      <fieldset>
        <br><label for="whatKind">Activity</label>
        <input name="whatKind" type="text" placeholder="EX. Biking, Gaming, Nightout" />

        <br><label for="date">Today's Date</label>
        <input name="date" type="text" placeholder="FIXWITHAUTOUPDATE" />


        <br><label for="location">Location</label>
        <input name="location" type="text" placeholder="EX. Home, 2nd Avenue, YMCA" />

        <br><label for="duration">Duration</label>
        <input name="duration" type="text" placeholder="EX. 1.5 Hours" />

        <br><textarea id="desc" rows="7" for="description">Description</textarea>
        <!-- <input name="description" type="text"/> -->

        <br><button type="submit">Log Journal Entry</button>

      </fieldset>
    </form>

  </main>
