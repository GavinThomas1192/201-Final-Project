<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/journalpage.css">
  <link href="https://cdn.quilljs.com/1.2.6/quill.snow.css" rel="stylesheet">
  <meta charset="utf-8">
  <title></title>

</head>

<body>
  <header>
    <div id="logo">
      <img src="" />
    </div>
    <nav id="nav">
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="aboutMe.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="inputJournal">
      <fieldset>
        <br><label for="whatKind">Activity</label>
        <input name="whatKind" type="text" placeholder="EX. Biking, Gaming, Nightout" />

        <br><label for="autoDate">Today's Date</label>
        <input name="date" type="text" />


        <br><label for="location">Location</label>
        <input name="location" type="text" placeholder="EX. Home, 2nd Avenue, YMCA" />

        <br><label for="duration">Duration</label>
        <input name="duration" type="text" placeholder="EX. 1.5 Hours" />
        <br>
        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>


        <br><button type="submit" id="submitButton">Log Journal Entry</button>


      </fieldset>
    </form>

    <br><button type="submit" id="redirectButton">Take me to my Journal Entries</button>


  </main>
  <script src="https://cdn.quilljs.com/1.2.6/quill.js"></script>
  <script src="JS/journalpage.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });
  </script>
</body>

</html>
